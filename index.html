<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Grid css</title>
  </head>
  <body>
    <div class="main-wrap">
      <div class="wapea"><p>first DIV here</p></div>

      <div class="wrapper">
        <div class="aa1">1</div>
        <div class="aa2">2</div>
        <div class="aa3">3</div>
        <div class="aa4">4</div>
        <div class="aa5">5</div>
        <div class="aa6">6</div>
      </div>
      <div class="wapeb"><p>second DIV here</p></div>
      <div class="wrapper1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
      </div>
    </div>
  </body>
</html>
